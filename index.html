<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>daily advices</title>
  <!-- stylesheet link tag -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <p id="advicecounter" class="advicecounter">No advice for today yet</p>
    <h2 id="advice" class="advice" style="text-align: center; padding: 0 5px 0 5px;">Try to get some advice by click the button below!</h2>
    <div style="padding: 20px 0 20px 0; display: flex; gap: 30px;">
      <div id="translate">
        <span class="iconify" data-icon="simple-icons:googletranslate" data-width="40" data-height="40"></span>
      </div>
      <div id="copy">
        <span class="iconify" data-icon="akar-icons:copy" data-width="40" data-height="40"></span>
      </div>
    </div>
    
    <div class="dice" id="generateadvice">
      <span class="iconify" data-icon="bi:dice-5" data-width="30" data-height="30"></span>
    </div>
  </div>
  
  <!-- icon script tag -->
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  <!-- javascript script tag -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
